; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = espidf
monitor_speed = 115200
upload_port = COM3
lib_deps = vl53l1x
build_flags = 
    -DUSE_TWO_ROI
    -DCONN_TYPE=UART
    -DI2C_FREQ_HZ=400000
    -DNUM_OF_CENTER=2
    -DDISTANCE_THRESHOLD=1600U
    -DBAUDRATE=115200
    -DINTERPOLATE_NUM=64
    -DTX_IO_NUM=26
    -DRX_IO_NUM=25